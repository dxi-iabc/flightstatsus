<div class="figure-card card" style="box-shadow: 0 2px 1px -1px rgba(0,0,0,.2), 0 1px 1px 0 rgba(0,0,0,.14), 0 1px 3px 0 rgba(0,0,0,.12);">
    <div class="card-header" [ngStyle]="{ 'background': linearColor, 'box-shadow': boxShadow }">
      <i class="material-icons">{{ headerIcon }}</i>
    </div>
    <div class="card-content">
      <p class="category">{{ category }}</p>
      <h3 class="title">{{ title }}</h3>
    </div>
    
  </div>
