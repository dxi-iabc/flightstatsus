  <mat-card fxFlex="100%">
    <mat-card-title>
      Transaction Details
    </mat-card-title>
    <mat-card-content>
      <div *ngIf="transactionInfo">
        <pre>
          <ngx-json-viewer [json]="transactionInfo"></ngx-json-viewer>
         
        </pre>
      </div>
      <div *ngIf="!transactionInfo">

          Loading Data...
        </pre>
      </div>
    </mat-card-content>
  </mat-card>
</div>
