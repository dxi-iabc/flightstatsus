<mat-toolbar color="primary">
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">iChain</mat-icon>
    </button>
  
    
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
  
      <mat-toolbar background="primary">iChain</mat-toolbar>
      
      <mat-nav-list>
        <a mat-list-item href="/dashboard">     <i class="material-icons">dashboard</i>Dashboard</a>
        <a mat-list-item href="/codesearch">Search By Code</a>
        <a mat-list-item href="/flight">Search By Key</a>
  
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
